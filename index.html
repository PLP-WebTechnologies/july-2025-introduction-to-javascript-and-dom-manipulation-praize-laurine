<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript DOM Manipulation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Part 4: DOM Manipulation</h1>

    <!-- Toggle message -->
    <section>
      <h2>Toggle Text Example</h2>
      <button id="toggle-btn">My Toggle Message</button>
      <p id="message">Hurray! You've successfully learnt how to toggle in JavaScript</p>
    </section>

    <!-- Dynamic text change -->
    <section>
      <h2>Hover Me!</h2>
      <p>Hover over the message above to see it change.</p>
    </section>

    <!-- Adding list items dynamically -->
    <section>
      <h2>Click to Add List Items</h2>
      <button id="add-item-btn">Add List Item</button>
      <ul id="dynamic-list"></ul>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
